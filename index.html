<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Colibri</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            line-height: 1.6;
        }

        /* ----- HEADER ----- */
        header {
            width: 100%;
            position: relative;
            background-color: black;
            color: gold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            transition: all 0.4s ease-in-out;
            z-index: 100;
        }

        header.shrink {
            padding: 8px 20px;
            background-color: black;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transform: translateY(-4px);
        }

        header img {
            height: 60px;
            transition: height 0.3s ease;
        }

        header.shrink img {
            height: 40px;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            color: gold;
            transition: font-size 0.3s ease;
        }

        header.shrink h1 {
            font-size: 20px;
        }

        /* ----- CONTENU ----- */
        .content {
            padding: 40px;
            text-align: center;
        }

        .content img {
            max-width: 90%;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- ---------- HEADER ---------- -->
    <header id="topNav">
        <img src="Drapeau_RDC.gif" alt="Drapeau RDC">
        <h1>K-2 Colibri</h1>
        <img src="logo%20k-2.png" alt="Logo K-2">
    </header>

    <!-- ---------- CONTENU ---------- -->
    <div class="content">
        <h2>Bienvenue sur notre site</h2>

        <img src="kasquin.jpg" alt="kasquin">
        <img src="Chips_colibri.png" alt="chips">
        <img src="fritte_colibri.png" alt="frites">
        <img src="colibri.gif" alt="colibri animé">
        <img src="colibri2.gif" alt="colibri animé">
        <img src="colobri1.gif" alt="colibri animé">
        <img src="colibri10.jpeg" alt="colibri jpeg">
    </div>

    <!-- ---------- SCRIPT HEADER SHRINK ---------- -->
    <script>
        const header = document.getElementById("topNav");
        let lastScroll = 0;

        window.addEventListener("scroll", () => {
            let currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll) {
                header.classList.add("shrink");
            } else {
                header.classList.remove("shrink");
            }

            lastScroll = currentScroll;
        });
    </script>

</body>
</html>
